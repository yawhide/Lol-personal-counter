<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LoL Personal Counters</title>
    <link type="text/plain" rel="author" href="{{.Prefix}}humans.txt" />
    <link rel="stylesheet" type="text/css" href="{{.Prefix}}static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{.Prefix}}static/css/awesomplete.css" />
    <link rel="stylesheet" type="text/css" href="{{.Prefix}}static/css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Lol Personal Counter finds your personal counter picks based on champions you have placed in ranked.">
    <meta property="og:title" content="Lol Personal Counter" />
    <meta property="og:description" content="Lol Personal Counter finds your personal counter picks based on champions you have placed in ranked.">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://yawhide.com/lol-personal-counter/" />
    <meta property="og:image" content="http://yawhide.com/lol-personal-counter/static/img/og.png" />
  </head>
  <body>

	<!-- header -->
    <div class="header row text-center">
    	<div class="container">
    		<h3>League of Legends</h3>
    		<h1>Personal Counters</h1>
    	</div>
    </div>
    <div class="response"></div>
    <div class="container">
      	<!-- content -->
      <div class="content-area col-xs-12 col-sm-offset-1 col-sm-10 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
        <div class="alert alert-danger" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
          <span class="sr-only">Error:</span>
          <!-- error goes here -->
        </div>
        <div class="spinner-area">
          <!-- <p class="alert alert-info">
            This may take a while, please be patient!
          </p> -->
          <img class="spinner" src="{{.Prefix}}static/img/spinner.gif">
        </div>
        <form action="{{.Prefix}}matchup" method="post">
          <div class="form-group">
            <label for="name">Summoner Name</label>
            <div class="input-group">
              <input type="text" class="form-control" id="name" name="name" placeholder="Name" aria-describedby="basic-addon1">
              <input type="hidden" id="region" name="region" value="NA">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">NA<span class="caret"></span></button>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li><a>BR</a></li>
                  <li><a>EUNE</a></li>
                  <li><a>EUW</a></li>
                  <li><a>JP</a></li>
                  <li><a>KR</a></li>
                  <li><a>LAN</a></li>
                  <li><a>LAS</a></li>
                  <li><a>NA</a></li>
                  <li><a>OCE</a></li>
                  <li><a>RU</a></li>
                  <li><a>TR</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="enemy">Enemy Champion</label>
            <!-- <input type="text" class="form-control" id="enemy" name="enemy" placeholder="Enemy" aria-describedby="basic-addon1"> -->
            <input data-list="Aatrox,Ahri,Akali,Alistar,Amumu,Anivia,Annie,Ashe,Aurelion Sol,Azir,Bard,Blitzcrank,Brand,Braum,Caitlyn,Cassiopeia,Chogath,Corki,Darius,Diana,Draven,Dr. Mundo,Ekko,Elise,Evelynn,Ezreal,Fiddlesticks,Fiora,Fizz,Galio,Gangplank,Garen,Gnar,Gragas,Graves,Hecarim,Heimerdinger,Illaoi,Irelia,Janna,Jarvaniv,Jax,Jayce,Jhin,Jinx,Kalista,Karma,Karthus,Kassadin,Katarina,Kayle,Kennen,Khazix,Kindred,Kogmaw,Leblanc,Lee Sin,Leona,Lissandra,Lucian,Lulu,Lux,Malphite,Malzahar,Maokai,Master Yi,Miss Fortune,Monkeyking,Mordekaiser,Morgana,Nami,Nasus,Nautilus,Nidalee,Nocturne,Nunu,Olaf,Orianna,Pantheon,Poppy,Quinn,Rammus,Reksai,Renekton,Rengar,Riven,Rumble,Ryze,Sejuani,Shaco,Shen,Shyvana,Singed,Sion,Sivir,Skarner,Sona,Soraka,Swain,Syndra,Tahm Kench,Taliyah,Talon,Taric,Teemo,Thresh,Tristana,Trundle,Tryndamere,Twisted Fate,Twitch,Udyr,Urgot,Varus,Vayne,Veigar,Velkoz,Vi,Viktor,Vladimir,Volibear,Warwick,Wukong,Xerath,Xin Zhao,Yasuo,Yorick,Zac,Zed,Ziggs,Zilean,Zyra" type="text" class="awesomplete form-control" id="enemy" name="enemy" placeholder="Enemy" aria-describedby="basic-addon1" autocomplete="off">
          </div>

          <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control selectpicker" id="role" name="role">
              <option value="Top">Top</option>
              <option value="Jungle">Jungle</option>
              <option value="Middle">Middle</option>
              <option value="ADC">AD Carry</option>
              <option value="Support">Support</option>
            </select>
          </div>
          <div class="checkbox" id="save">
            <label>
              <input type="checkbox" id="save" name="save"> Save Summoner Name
            </label>
          </div>
          <input class="form-control find" type="submit" value="Find">
        </form>
      </div>

      <div class="col-xs-12 text-center footer">
        <p>
          Figure out your personal counterpick (based on your ranked matches, your champion mastery points, and champion.gg winrates).
        </p>
        <p>
          From: <a href="http://github.com/yawhide" target="_blank">Yaw Hide</a> &amp; <a href="http://github.com/Ooblah" target="_blank">Ooblah</a>
        </p>
      </div>
    </div>
    <script type="text/javascript" src="{{.Prefix}}static/js/awesomplete.min.js"></script>
    <script type="text/javascript" src="{{.Prefix}}static/js/promise.min.js"></script>
    <script type="text/javascript" src="{{.Prefix}}static/js/fetch.min.js"></script>
    <script type="text/javascript">var urlPrefix = "{{.Prefix}}"</script>
    <script type="text/javascript" src="{{.Prefix}}static/js/index.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47105626-2', 'auto');
      ga('send', 'pageview', '/lol-personal-counter');

    </script>
  </body>
</html>
